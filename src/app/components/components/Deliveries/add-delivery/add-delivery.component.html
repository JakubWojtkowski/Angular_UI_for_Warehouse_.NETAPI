<div class="container my-5">
  <h1 class="mb-4">Add New Delivery</h1>

  <div class="row">
    <div class="col-6">

      <form #form="ngForm" (ngSubmit)="addDelivery()">

        <div class="mb-3">
          <label for="date">Date</label>
          <input type="date" class="form-control" id="date" name="date" [(ngModel)]="addDeliveryRequest.dateOfDelivery"
          placeholder="Enter date(YYYY-MM-DD)">
        </div>

        <div class="mb-3">
          <label for="deliveryMass">Delivery mass</label>
          <input type="number" class="form-control" id="deliveryMass" name="deliveryMass"[(ngModel)]="addDeliveryRequest.deliveryMass"
          placeholder="Enter delivery mass in kilos">
        </div>

        <div class="mb-3">
          <label for="warId">Warehouse ID</label>
          <input type="text" class="form-control" id="warId" name="warId" [(ngModel)]="addDeliveryRequest.warehouseId"
          placeholder="Enter proper warehouse ID">
        </div>

        <div class="mb-3">
          <label for="placementTime">Placement time</label>
          <input type="number" class="form-control" id="placementTime" name="placementTime" [(ngModel)]="addDeliveryRequest.placementTime"
           placeholder="Enter placement time in min">
        </div>

        <div class="mb-3">
          <label for="receiveTime">Receive time</label>
          <input type="number" class="form-control" id="receiveTime" name="receiveTime" [(ngModel)]="addDeliveryRequest.receiveTime"
           placeholder="Enter receive time in min">
        </div>

        <button type="submit" class="btn btn-primary">Save</button>

      </form>
    </div>
  </div>

</div>
